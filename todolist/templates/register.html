{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<div class="login" style="margin-top: 100px;margin-left: 30%;margin-right: 30%;">
    <h1>Formulir Registrasi</h1>  

        <form method="POST" class="form-control">  
            {% csrf_token %} 
            <table style="border-radius: 10px;">
            <tr style="border-radius: 10px;">{{ form.as_div }}  </tr>
            <tr> <input style="border-radius: 10px;margin-top: 5px;" type="submit" name="submit" value="Daftar"/>
            <button style="border-radius: 10px; margin-left: 10px;margin-top: 5px;"><a style="color: black; text-decoration: none; " href="{% url 'todolist:login' %}">Kembali</a></button></td>
        </tr>    
        </table>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
